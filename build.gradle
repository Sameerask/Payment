plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'

// https://mvnrepository.com/artifact/org.springframework/spring-core
implementation group: 'org.springframework', name: 'spring-core', version: '5.0.0.RELEASE'

// https://mvnrepository.com/artifact/org.springframework/spring-context
implementation group: 'org.springframework', name: 'spring-context', version: '5.0.0.RELEASE'




// https://mvnrepository.com/artifact/org.springframework/spring-web
implementation group: 'org.springframework', name: 'spring-web', version: '5.0.0.RELEASE'

//https://mvnrepository.com/artifact/org.springframework/spring-webmvc
implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.0.0.RELEASE'

compileOnly group: 'com.fasterxml.jackson.core',name: 'jackson-core', version: '2.13.0-rc2'

compileOnly group: 'com.fasterxml.jackson.core',name: 'jackson-databind', version: '2.13.0-rc2'

implementation group: 'org.eclipse.persistence' , name: 'javax.persistence' , version: '2.0.0'

implementation group: 'org.postgresql' , name: 'postgresql' ,version: '42.2.23'

implementation group: 'org.hibernate' , name: 'hibernate-core' ,version: '5.0.0.Final'

// https://mvnrepository.com/artifact/org.springframework/spring-orm
implementation group: 'org.springframework', name: 'spring-orm', version: '5.0.0.RELEASE'


implementation group: 'javax.xml.bind' , name: 'jaxb-api' ,version: '2.1'

implementation group: 'org.springframework' , name: 'spring-jdbc' , version: '5.0.0.RELEASE'

implementation group: 'commons-dbcp' , name: 'commons-dbcp' ,version: '1.4'





    
}
